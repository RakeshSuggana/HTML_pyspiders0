<!DOCTYPE html>
<head>
    <title>Code</title>
</head>
<body>
    <h1>Nested List</h1>
    <ul>
        <li type="square">content1</li>
        <ul>
            <li type="none">Content2</li>
            <ul>
                <li>Content 3</li>
                <li>Content 4</li>
                <li>Content 5</li>
            </ul>
            <li>Content 6</li>
            <li>Content 7</li>
            <li>Content 8</li>
        </ul>
    </ul>
    <fieldset><fieldset><legend>Contact us</legend>
    <center>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="eamil"><br><br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label><br><br>
        <label for="Address">Address :</label>
        <textarea name="Address" id="Address" cols="30" rows="10"></textarea><br><br>
        <input type="checkbox" id="info" name="info">
        <label for="info">Subscribe to Our Newsletter</label><br><br>
        <button>Submit</button>
        </center>
    </form>
    </fieldset>
</fieldset>
<center>
    <table border>
        <tr>
        <h1>TABLE</h1>
            <th>Product</th>
            <th colspan="2">Price</th>
            <th>Description</th>
        </tr>
        <tr>
            <td rowspan="2">Product 1</td>
            <td>day price</td>
            <td>night price</td>
            <td rowspan="3">Content</td>
        </tr>
        <tr>
            <td>out of stock</td>
            <td>in stock</td>
        </tr>
        <tr>
            <td rowspan="2">Product 2</td>
            <td>$15</td>
            <td rowspan="2">content</td>
        </tr>
        <tr>
            <td>content</td>
            <td>content</td>
        </tr>
    </table>
</center>
</body>
</html>
