<!DOCTYPE html>
<head>
    <title>Form Task</title>
</head>
<body>
    <form>
    <h1>FORM TASK</h1>
    <label for="name" >Name :</label>
    <input type="text" id="name" value="Rahul" required readonly><br><br>
    <label for="email">Email :</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"  placeholder="Enter your password" autofocus required><br><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male" required>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" required>
    <label for="female">Female</label><br><br>
    <label for="feedback">Feedback :</label>
    <textarea name="feedback" id="feedback" cols="30" rows="10" required></textarea><br><br>
    <input type="checkbox" name="newsletter" id="newsletter" disabled required>
    <label for="newsletter">Subscribe to newsletter</label><br><br>
    <button>submit</button>
</form>
</body>
</html>
